<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
  </head>
  <body class="page">
    <header class="header">
      <img class="header__logo" src="./images/header/logo.svg" alt="логотип">
    </header>
    <main class="main">
      <section class="profile">
        <img class="profile__avatar" src="./images/profile/avatar.png"
          alt="фотография профиля">

        <div class="profile__info">

          <div class="profile__person-info">
            <div class="profile__flex-group">
              <h1 id="profile-name" class="profile__name">Жак-Ив Кусто</h1>
              <button id="profile-edit-button" class="profile__edit-button"></button>
            </div>
            <p id="profile-bio" class="profile__bio">Исследователь океана</p>
          </div>

          <button class="profile__add-button"></button>
        </div>
      </section>

      <section class="elements" aria-label="сетка из изображений">
        <article class="element">
          <img class="element__image" src="./images/elements/element01.jpg"
            alt="Red Light">
          <div class="element__info">
            <h2 class="element__heading">Red Light</h2>
            <button id="like-button" class="element__like"></button>
          </div>
        </article>

        <article class="element">
          <img class="element__image" src="./images/elements/element02.jpg"
            alt="Eversince">
          <div class="element__info">
            <h2 class="element__heading">Eversince</h2>
            <button id="like-button" class="element__like"></button>
          </div>
        </article>

        <article class="element">
          <img class="element__image" src="./images/elements/element05.jpg"
            alt="Sugar World">
          <div class="element__info">
            <h2 class="element__heading">Sugar World</h2>
            <button id="like-button" class="element__like"></button>
          </div>
        </article>

        <article class="element">
          <img class="element__image" src="./images/elements/element04.jpg"
            alt="333">
          <div class="element__info">
            <h2 class="element__heading">333</h2>
            <button id="like-button" class="element__like"></button>
          </div>
        </article>


        <article class="element">
          <img class="element__image" src="./images/elements/element06.jpg"
            alt="Spiderr">
          <div class="element__info">
            <h2 class="element__heading">Spiderr</h2>
            <button id="like-button" class="element__like"></button>
          </div>
        </article>

        <article class="element">
          <img class="element__image" src="./images/elements/element07.jpg"
            alt="Lavender">
          <div class="element__info">
            <h2 class="element__heading">Lavender</h2>
            <button id="like-button" class="element__like"></button>
          </div>
        </article>

        <article class="element">
          <img class="element__image" src="./images/elements/element08.jpg"
            alt="Kyoto">
          <div class="element__info">
            <h2 class="element__heading">Kyoto</h2>
            <button id="like-button" class="element__like"></button>
          </div>
        </article>

        <article class="element">
          <img class="element__image" src="./images/elements/element09.jpg"
            alt="Gluee">
          <div class="element__info">
            <h2 class="element__heading">Gluee</h2>
            <button id="like-button" class="element__like"></button>
          </div>
        </article>

        <article class="element">
          <img class="element__image" src="./images/elements/element03.jpg"
            alt="Exeter">
          <div class="element__info">
            <h2 class="element__heading">EXETER</h2>
            <button id="like-button" class="element__like"></button>
          </div>
        </article>
      </section>
    </main>


    <footer class="footer">
      <p class="footer__copyright">© 2023 Mesto Russia</p>
    </footer>


    <div class="popup" id="popup">
      <form id="popup-form" class="popup__form">
        <button type="button" class="popup__close-button"
          id="popup-close-button"></button>

        <h3 class="popup__title">Редактировать профиль</h3>
        <input id="input-name" type="text" class="popup__name-field"
          placeholder="Жак-Ив Кусто">
        <input id="input-bio" type="text" class="popup__bio-field"
          placeholder="Исследователь океана">
        <button id="save-button" class="popup__save-button">Сохранить</button>
      </form>
    </div>

    <script defer src="app.js"></script>
  </body>
</html>

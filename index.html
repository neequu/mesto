<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Mesto</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="page"><header class="header"><img class="header__logo" src="e1792cd1bf55c68d1538.svg" alt="логотип"></header><main class="main"><section class="profile"><img class="profile__avatar" src="727b5baa123f981bf5e0.png" alt="фотография профиля"><div class="profile__info"><div class="profile__person-info"><div class="profile__flex-group"><h1 id="profile-name" class="profile__name">Жак-Ив Кусто</h1><button id="profile-edit-button" class="profile__edit-button" type="button" data-button="popup-open"></button></div><p id="profile-bio" class="profile__bio">Исследователь океана</p></div><button class="profile__add-button" type="button" id="new-place-button" data-button="popup-open"></button></div></section><section class="elements" id="elements" aria-label="сетка из изображений"><template id="element"><article class="element"><button class="element__delete-button" data-button="delete"></button> <img class="element__image" alt="фотография"><div class="element__info"><h2 class="element__heading"></h2><button type="button" data-button="like" class="element__like"></button></div></article></template></section></main><footer class="footer"><p class="footer__copyright">© 2023 Mesto Russia</p></footer><div class="popup" id="popup-edit-profile"><div class="popup__container"><button type="button" class="popup__close-button" data-button="close"></button><h3 class="popup__title">Редактировать профиль</h3><form name="profile-form" id="profile-form" class="form popup__form"><fieldset class="form__set"><input id="name" data-input="profile-name" class="form__input" placeholder="Жак-Ив Кусто" name="name" required minlength="2" maxlength="40"> <span id="name-error" class="form__input-error">заполните поле</span> <input id="bio" data-input="profile-bio" class="form__input" placeholder="Исследователь океана" name="bio" required minlength="2" maxlength="200"> <span id="bio-error" class="form__input-error"></span> <button type="submit" class="form__submit-button" disabled="disabled">Сохранить</button></fieldset></form></div></div><div class="popup" id="popup-place"><div class="popup__container"><button type="button" class="popup__close-button" data-button="close"></button><h3 class="popup__title">Новое место</h3><form name="place-form" id="place-form" class="form popup__form"><fieldset class="form__set"><input id="place-title" data-input="place-name" class="form__input" placeholder="Название" name="name" required minlength="2" maxlength="30"> <span id="place-title-error" class="form__input-error"></span> <input id="place-link" data-input="place-link" type="url" class="form__input" placeholder="Ссылка на картинку" name="link" required> <span id="place-link-error" class="form__input-error"></span> <button type="submit" class="form__submit-button" disabled="disabled">Сохранить</button></fieldset></form></div></div><div class="popup popup_type_image" id="popup-expand-image"><div class="popup__expanded-image-container"><button type="button" class="popup__close-button" data-button="close"></button><figure class="popup__figure"><img id="popup-img" class="popup__img"><figcaption id="popup-caption" class="popup__caption"></figcaption></figure></div></div></body></html>

<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
  </head>
  <body class="page">
    <header class="header">
      <img class="header__logo" src="<%=require('./images/header/logo.svg')%>"
      alt="логотип">
    </header>
    <main class="main">
      <section class="profile">
        <div class="profile__avatar-container" id="change-avatar">
          <img id="profile-avatar" class="profile__avatar" src="<%=require('./images/profile/loading.gif')%>"
          alt="фотография профиля">
        </div>

        <div class="profile__info">

          <div class="profile__person-info">
            <div class="profile__flex-group">
              <h1 id="profile-name" class="profile__name"></h1>
              <button id="profile-edit-button" class="profile__edit-button"
                type="button" data-button="popup-open"></button>
            </div>
            <p id="profile-about" class="profile__about"></p>
          </div>

          <button class="profile__add-button" type="button"
            id="new-place-button" data-button="popup-open"></button>
        </div>
      </section>


      <section class="elements" id="elements" aria-label="сетка из изображений">
        <template id="element">
          <article class="element">
            <button class="element__delete-button" data-button="delete"></button>
            <img class="element__image"
              alt="фотография">
            <div class="element__info">
              <h2 class="element__heading"></h2>
              <div class="element__like-container">
                <button type="button" data-button="like"
                  class="element__like"></button>
                <p class="element__like-counter">0</p>
              </div>
            </div>
          </article>
        </template>

      </section>
    </main>


    <footer class="footer">
      <p class="footer__copyright">© 2023 Mesto Russia</p>
    </footer>


    <div class="popup" id="popup-edit-profile">
      <div class="popup__container">
        <button type="button" class="popup__close-button"
          data-button="close"></button>

        <h3 class="popup__title">Редактировать профиль</h3>

        <form name="profile-form" id="profile-form" class="form
          popup__form">
          <fieldset class="form__set">
            <input id="name" data-input="profile-name" type="text"
              class="form__input"
              placeholder="Ваше имя" name="name" required minlength="2"
              maxlength="40">
            <span id="name-error" class="form__input-error">заполните
              поле</span>
            <input id="about" data-input="profile-about" type="text"
              class="form__input"
              placeholder="О себе" name="about" required
              minlength="2"
              maxlength="200">
            <span id="about-error" class="form__input-error"></span>
            <button type="submit" class="form__submit-button" disabled>Сохранить</button>
          </fieldset>
        </form>
      </div>
    </div>

    <div class="popup" id="popup-avatar">
      <div class="popup__container">
        <button type="button" class="popup__close-button"
          data-button="close"></button>

        <h3 class="popup__title">Обновить аватар</h3>

        <form name="avatar-form" id="avatar-form" class="form
          popup__form">
          <fieldset class="form__set">
            <input id="avatar-link" data-input="avatar-link" type="url"
              class="form__input"
              placeholder="Ссылка на картинку" name="link" required>
            <span id="avatar-link-error" class="form__input-error"></span>
            <button type="submit" class="form__submit-button" disabled>Сохранить</button>
          </fieldset>
        </form>
      </div>
    </div>

    <div class="popup" id="popup-place">
      <div class="popup__container">
        <button type="button" class="popup__close-button"
          data-button="close"></button>

        <h3 class="popup__title">Новое место</h3>
        <form name="place-form" id="place-form" class="form popup__form">
          <fieldset class="form__set">
            <input id="place-title" data-input="place-name" type="text"
              class="form__input"
              placeholder="Название" name="name" required minlength="2"
              maxlength="30">
            <span id="place-title-error" class="form__input-error"></span>
            <input id="place-link" data-input="place-link" type="url"
              class="form__input"
              placeholder="Ссылка на картинку" name="link" required>
            <span id="place-link-error" class="form__input-error"></span>
            <button type="submit" class="form__submit-button" disabled>Создать</button>
          </fieldset>
        </form>
      </div>
    </div>

    <div class="popup popup_type_image" id="popup-expand-image">
      <div class="popup__expanded-image-container">
        <button type="button" class="popup__close-button"
          data-button="close"></button>
        <figure class="popup__figure">
          <img id="popup-img" class="popup__img">
          <figcaption id="popup-caption" class="popup__caption"></figcaption>
        </figure>
      </div>
    </div>

    <div class="popup" id="popup-confirmation">
      <div class="popup__container">
        <button type="button" class="popup__close-button"
          data-button="close"></button>
        <h3 class="popup__title popup__title_type_confirmation">Вы уверены?</h3>
        <form name="confirm-form" id="confirm-form" class="form popup__form">
          <button type="submit" class="form__submit-button">Да</button>
        </form>

      </div>
    </div>

  </body>
</html>
